            </div>
            <ul class="nav-menu">
                <li class="close-menu">
                    <i class="fas fa-times"></i>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Collections</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Man</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Women</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="cart-icon">
                <span id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                </span>
            </div>
            <div class="user-img">
                <img src="images/image-avatar.png" alt="img">
            </div>
        </nav>
        <article class="cart">
            <h3>Cart</h3>
            <div class="cart-products-wrapper">

            </div>
            <button class="checkout-btn btn">Checkout</button>
        </article>
    </header>

    <!-- Main Content -->
    <main>
        <button class="close-fullscreen">
            <i class="fas fa-times"></i>
        </button>
        <section class="product">
            <article class="imgs-wrapper">
                <article class="slider" id="slider">
                    <div class="slide">
                        <img src="images/image-product-1.jpg" alt="img" id="cart-img" data-id="0">
                    </div>
                    <div class="slide">
                        <img src="images/image-product-2.jpg" alt="img" data-id="1">
                    </div>
                    <div class="slide">
                        <img src="images/image-product-3.jpg" alt="img" data-id="2">
                    </div>
                    <div class="slide">
                        <img src="images/image-product-4.jpg" alt="img" data-id="3">
                    </div>

                </article>
                <div class="thumbnails">
                    <img src="images/image-product-1-thumbnail.jpg" class="active" alt="img" data-id="0">
                    <img src="images/image-product-2-thumbnail.jpg" alt="img" data-id="1">
                    <img src="images/image-product-3-thumbnail.jpg" alt="img" data-id="2">
                    <img src="images/image-product-4-thumbnail.jpg" alt="img" data-id="3">
                </div>
                <div class="slide-btn right">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="slide-btn left">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </article>

            <article class="product-content">
                <h4 class="company-name">Sneaker Company</h4>
                <h1 class="product-name">Fall Limited<br> Sneakers</h1>
                <p class="product-data">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer. </p>
                <div class="price">
                    <h1>
                        <span class="descount">$125.00</span>
                        <span class="percentage">50%</span></h1>
                    <h5 class="original">$250.00</h5>
                </div>
                <div class="cart-btns">
                    <div class="amount">
                        <button class="minus-btn"><i class="fas fa-minus"></i></button>
                        <span class="num">0</span>
                        <button class="plus-btn"><i class="fas fa-plus"></i></button>
                    </div>
                    <button class="add-btn btn">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
            </article>
        </section>
    </main>



    <script src="js/app.js"></script>
</body>
</html>
